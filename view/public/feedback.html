{include="public/header"}

<form action="{$fsc->url()}" method="post" class="form">
   <input type="hidden" name="feedback_info" value="{$fsc->feedback_info}"/>
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div class="page-header">
               <h1>¿Qué quieres escribir?</h1>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-6">
            <div class="form-group">
               <select name="feedback_type" class="form-control">
                  <option value="question"{if="$fsc->feedback_type=='question'"} selected="selected"{/if}>Una pregunta</option>
                  <option value="error"{if="$fsc->feedback_type=='error'"} selected="selected"{/if}>Un informe de un error</option>
                  <option value="idea"{if="$fsc->feedback_type=='idea'"} selected="selected"{/if}>Una idea</option>
               </select>
            </div>
         </div>
         <div class="col-sm-6">
            <div class="form-group">
               {if="$fsc->visitante"}
               <input name="feedback_email" type="text" value="{$fsc->visitante->email}" class="form-control" placeholder="Tu email (obligatorio)" disabled="disabled"/>
               {else}
               <input name="feedback_email" type="text" value="{$fsc->feedback_email}" class="form-control" placeholder="Tu email (obligatorio)"/>
               {/if}
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="checkbox">
               <label>
                  <input type="checkbox" name="feedback_privado" value="TRUE"{if="$fsc->feedback_privado"} checked="checked"{/if}/>
                  Quiero que este mensaje sea privado.
               </label>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <textarea class="form-control" name="feedback_text" rows="10" placeholder="Cuentame...">{$fsc->feedback_text}</textarea>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <br/>
            {if="$fsc->visitante"}
            <input type="hidden" name="comment_human"/>
            <div class="text-right">
               <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-send"></span> &nbsp; Enviar
               </button>
            </div>
            {else}
            <div class="input-group">
               <input type="text" name="feedback_human" class="form-control" value="{function="mt_rand(0,9999)"}">
               <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                     <span class="glyphicon glyphicon-send"></span> &nbsp; Enviar
                  </button>
               </span>
            </div>
            <p class="help-block"><b>Borra el número</b> para demostrar que eres humano.</p>
            {/if}
         </div>
      </div>
   </div>
</form>

{include="public/footer"}
