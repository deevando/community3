{include="header"}

{if="$fsc->user->admin"}
<div class="container">
   <form action="{$fsc->url()}" method="post" class="form">
      <div class="row">
         <div class="col-sm-12">
            <div class="page-header">
               <h1>
                  <span class="glyphicon glyphicon-lock"></span>
                  Configuración de la comunidad
                  <a class="btn btn-xs btn-default" href="{$fsc->url()}" title="Recargar la página">
                     <span class="glyphicon glyphicon-refresh"></span>
                  </a>
               </h1>
            </div>
            <div class="form-group">
               Anuncio:
               <textarea name="anuncio" class="form-control" rows="10">{$fsc->anuncio}</textarea>
            </div>
            <div class="text-right">
               <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Enviar
               </button>
            </div>
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col-sm-12">
         <div class="page-header">
            <h2>Claves de plugins</h2>
         </div>
      </div>
   </div>
   <form enctype="multipart/form-data" action="{$fsc->url()}" method="post">
      <input type="hidden" name="csv" value="FALSE"/>
      <div class="row">
         <div class="col-sm-4">
            <div class="form-group">
               <input name="fcsv" type="file" accept=".csv"/>
            </div>
         </div>
         <div class="col-sm-2">
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
               <span class="glyphicon glyphicon-import"></span> &nbsp; Procesar
            </button>
         </div>
      </div>
   </form>
</div>
{else}
<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <h1>Acceso denegado</h1>
      </div>
   </div>
</div>
{/if}

{include="footer"}
